---
source_vars:
  regions:
    - us-east-2
  filters:
    tag:Environment: Dev
    instance-state-name : running
  hostnames:
    - tag:Name
    - private-dns-name
  keyed_groups:
    - prefix: Env
      key: tags['Environment']
    - prefix: AnsibleGroup
      key: tags['AnsibleGroup']
  compose:
    ansible_host: private_ip_address
